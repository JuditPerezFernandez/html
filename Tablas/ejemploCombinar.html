<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

    <body>
        <h1>Tablas</h1>
        <table border="1" cellspacing="0" cellpadding="12">

                <th>celda 1</th>
                <th>celda 2</th>
                <th>celda 3</th>
                <th>celda 4</th>
            </tr>
            <tr>
                <td rowspan="3">celda 5</td>
                <td>celda 6</td>
                <td colspan="2">celda 7</td>
            </tr>
            <tr>
                <td>celda 10</td>
                <td>celda 11</td>
                <td rowspan="2">celda 12</td>
            </tr>
            <tr>
                <td colspan="2">celda 14</td>

            </tr>
        </table>
    </body>
