<body>
    <h1>Formulario de contacto:</h1>
    <form action="">   
        <label for="nombre">Nombre:</label><br>
        <input type="Text" placeholder="Escribe aqui tu nombre" id="nombre"/>
        <br><br>
        <label for="apellido">Apellidos:</label><br>
        <input type="Text" placeholder="Escribe aqui tus apellidos" id="apellido"/>
        <br><br>
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad"/>
       <p>Direccion:</p>
        <ul>
            <li>
                <label for="nombreCalle">Calle</label>
                <input type="text" id="nombreCalle">
            </li>
            <br>
            <li>   
                <label for="numero">Numero</label>
                <input type="text"  id="numero">
            </li>
            <br>
            <li>
                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad">
            </li>
            <br>
            <li>
                <label for="codigoPostal">Codigo Postal:</label>
                <input type="" id="codigoPostal">
            </li>
            <br>
        </ul>
        <label for="email">Email:</label><br>
        <input type="Email" id="email"/>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    </body>
